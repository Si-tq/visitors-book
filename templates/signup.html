{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12 mt-5 left">
        {% if request.user.is_authenticated %}
            <div>You're already logged in.</div>

        {% else %}
            <h3>Sign up</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
