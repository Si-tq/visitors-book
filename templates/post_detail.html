{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 card mb-4  mt-5 left  top">
                <div class="card-body">
                    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class=" text-muted"><a href="{% url 'user_detail' post.author.id %}">{{ post.author }}</a>
                        | {{ post.created_on }}</p>
                    <p class="card-text ">{{ object.content | safe }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
